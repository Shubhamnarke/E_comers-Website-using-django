{% extends 'main.html' %}

{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %} ">

{% block title %} <title>Ecom Page</title> {% endblock %}





{% block content %} 



 <div class = "row ">
  {% for i in pro %}
 	<div class = "col-lg-4 hvr-grow-shadow pad">
    
      <img class = "thumbnail" src="{{i.imageURL }}">
 		<div class="box-element product">
 			<h6 ><strong>{{ i.name}}</strong></h6>
 			<hr>
 			<button class="btn btn-outline-primary">+ Add to cart</button>
 			<a href="#" class=" btn btn-outline-success">View</a>
 			<h4 style="display: inline-block;float: right"><strong><small>Rs </small>{{i.price|floatformat:2}} </strong> </h4>
 		</div>
 	</div>
   {% endfor %}
 </div>


 <style type="text/css">
  
 	.hvr-grow-shadow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: box-shadow, transform;
  transition-property: box-shadow, transform;
}
.hvr-grow-shadow:hover, .hvr-grow-shadow:focus, .hvr-grow-shadow:active {
  box-shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.5);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
.pad{
  padding: 20px
}

 </style>

 {% endblock %}
